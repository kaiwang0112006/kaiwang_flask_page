<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .image-container {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        .main-image.zoom {
            transform: scale(1.5);
            cursor: zoom-out;
        }

        .image-info {
            text-align: center;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .image-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .image-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: #4b6cb7;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #3a5999;
            transform: translateY(-2px);
        }

        .btn-zoom {
            background: #2c3e50;
        }

        .btn-zoom:hover {
            background: #1a2530;
        }

        .thumbnail-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding: 15px;
            overflow-x: auto;
            justify-content: center;
            flex-wrap: wrap;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            cursor: pointer;
            object-fit: cover;
            opacity: 0.7;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .thumbnail:hover, .thumbnail.active {
            opacity: 1;
            transform: scale(1.1);
            border-color: #4b6cb7;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4b6cb7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .description {
                font-size: 1rem;
            }

            .image-title {
                font-size: 1.5rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .thumbnail {
                width: 60px;
                height: 60px;
            }

            .main-image.zoom {
                transform: scale(1.2);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            header {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .thumbnail-container {
                gap: 10px;
            }

            .thumbnail {
                width: 50px;
                height: 50px;
            }

            .main-image.zoom {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{item}}</h1>
            <p class="description"></p>
        </header>

        <div class="image-container">
            <div class="image-info">
                <h2 class="image-title"></h2>
                <p></p>
            </div>

			{% for img in images %}
			    <img src="/static/images/ppt/{{item}}/{{img}}" alt="{{ img }}" class="main-image">
			{% endfor %}
        </div>
    </div>


</body>
</html>
